<app-search-bar></app-search-bar>

<div class="projects-grid">
  <mat-card class="project-card" *ngFor="let project of paginatedProjects" >
    <mat-card-header>
      <mat-card-title>{{ 'projects.items.' + project.id + '.title' | translate }}</mat-card-title>
      <mat-card-subtitle>{{ 'projects.items.' + project.id + '.deadline' | translate }}</mat-card-subtitle>
    </mat-card-header>
    
    <img 
    mat-card-image 
    alt="{{'projects.items.' + project.id + '.title' | translate}}" 
    [src]="project.image" 
    [alt]="'projects.items.' + project.id + '.title' | translate" 
    [title]="'projects.items.' + project.id + '.title' | translate">
  
    
    <mat-card-content>
      <p>{{ 'projects.items.' + project.id + '.description' | translate }}</p>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="navigateToProject(project.id)">
        <mat-icon>visibility</mat-icon>
        {{ 'projects.seeMore' | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<mat-paginator
  [length]="projects.length"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  (page)="handlePageEvent($event)"
  aria-label="Select page">
</mat-paginator>
