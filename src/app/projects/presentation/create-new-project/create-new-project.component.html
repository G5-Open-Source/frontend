<div class="project-container">
  <h2 class="title">Crear Nuevo Proyecto</h2>

  <form
    [formGroup]="projectForm"
    (ngSubmit)="submitForm()"
    class="project-form"
  >
    <div class="form-group">
      <label for="name">Nombre del Proyecto</label>
      <input
        type="text"
        id="name"
        class="form-input"
        formControlName="name"
        placeholder="Ej: Plataforma BeCode"
      />
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea
        id="description"
        class="form-textarea"
        formControlName="description"
        placeholder="Describe el propósito del proyecto"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="startDate">Fecha de Inicio</label>
      <input
        type="datetime-local"
        id="startDate"
        class="form-input"
        formControlName="startDate"
      />
    </div>

    <div class="button-group">
      <button
        type="submit"
        class="primary-button"
        [disabled]="projectForm.invalid"
      >
        Crear Proyecto
      </button>
      <button type="button" class="secondary-button" (click)="goToProjects()">
        Cancelar
      </button>
    </div>
  </form>
</div>
