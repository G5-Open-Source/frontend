<div class="search-container">
  <button mat-icon-button class="filter-button" (click)="toggleFilters()">
    <mat-icon>filter_list</mat-icon>
  </button>
  
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>{{ 'search.label' | translate }}</mat-label>
    <input matInput [(ngModel)]="searchQuery" [placeholder]="'search.placeholder' | translate" placeholder="{{'search.placeholder' | translate}}">
    <button mat-icon-button matSuffix (click)="onSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="filters-container" [@slideInOut]="showFilters ? 'in' : 'out'">
  <div class="filters-content">
    <div class="filter-grid">
      <mat-checkbox *ngFor="let filter of filters" 
                    [(ngModel)]="filter.checked" 
                    class="filter-checkbox">
        {{filter.name | translate}}
      </mat-checkbox>
    </div>
  </div>
</div>
