<header class="header">
  <div class="logo-container">
    <div class="logo">
      <!-- Cambiado a una imagen por enlace -->
      <img
        src="https://res.cloudinary.com/dt0f3rrdh/image/upload/v1747376650/BeCode_sadadq.png"
        alt="BeCode Logo"
        class="logo-icon"
      />
      <span class="logo-text">BeCode</span>
    </div>
  </div>

  <div class="nav-buttons">
    <button
      *ngFor="let item of navItems"
      class="nav-button"
      [class.active]="activeItem === item"
      (click)="setActiveItem(item)"
    >
      {{ item }}
    </button>
  </div>

  <div class="user-profile">
    <div class="user-info">
      <span class="username">{{ user.username }}</span>
      <span class="user-role">{{ user.role }}</span>
    </div>
    <div class="user-avatar">
      <img [src]="user.avatarUrl" alt="User Avatar" class="avatar-img" />
    </div>
  </div>
</header>
